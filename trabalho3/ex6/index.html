<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios Trabalho2</title>
</head>

<body>
    <header>
        <h1>Cadastro</h1>
        <hr>
    </header>
    <main>
            <h2>DADOS PESSOAIS</h2>
            <form action="cadastraCliente.php" method="post">
                <!--##########NOME##########-->
            <fieldset> 
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required autofocus minlength="2" maxlength="50">
                </div>
                <br>
                <!--##########EMAIL##########-->
                <div>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <br>
                <!--##########CPF##########-->
                <div>
                    <label for="cpf">CPF:</label>
                    <input type="text" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" id="cpf" name="cpf" required>
                </div>
                <br>
                <!--##########IDADE##########-->
                <div>
                    <label for="idade">Idade:</label>
                    <input type="number" id="idade" name="idade" required>
                </div>
                <br>
                <!--##########TELEFONE##########-->
                <div>
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" required>
                </div>
                <br>
                <!--##########NACIONALIDADE {usando readonly}##########-->
                <label for="nacionaldiade">Nacionalidade:</label>
                <input type="text" id="nacionaldiade" name="nacionaldiade" value="Brasileiro" readonly><br>
                <br>
                <!--##########COR DO OLHO {usando hidden}##########-->
                <input  type="hidden" id="olho" name="olho">
                <!--##########NASCIMENTO##########-->
                <div>
                    <label for="nascimento">Data de Nascimento:</label>
                    <input type="date" id="nascimento" name="nascimento">
                </div>
                <br>
                <!--##########SEXO##########-->
                <fieldset>
                    <legend>Escolha o sexo</legend>
                    <div>
                        <input type="radio" id="masculino" name="sexo" value="masculino">
                        <label for="masculino">Masculino</label>
                    </div>
                    <div>
                        <input type="radio" id="feminino" name="sexo" value="feminino">
                        <label for="feminino">Feminino</label>
                    </div>
                </fieldset>
                <br>
                <!--##########ESTADO CIVIL##########-->
                <fieldset>
                    <legend>Escolha o Estado Civil</legend>
                    <div>
                        <input type="radio" id="solteiro" name="estadocivil" value="solteiro">
                        <label for="solteiro">Solteiro</label>
                    </div>
                    <div>
                        <input type="radio" id="casado" name="estadocivil" value="casado">
                        <label for="casado">Casado</label>
                    </div>
                    <div>
                        <input type="radio" id="divorciado" name="estadocivil" value="divorciado">
                        <label for="divorciado">Divorciado</label>
                    </div>
                    <div>
                        <input type="radio" id="viuvo" name="tp_logadouro" value="viuvo">
                        <label for="viuvo">Viuvo</label>
                    </div>
                </fieldset>
            </fieldset>
                <br>
        <fieldset>
                <h2>ENDERECO</h2>
                <hr>
                <!--##########CEP##########-->
                <div>
                    <label for="cep">CEP:</label>
                    <input type="number" id="cep" name="cep" required>
                </div>
                <br>
                <!--##########TIPO DE LOGADOURO##########-->
                <fieldset>
                    <legend>Escolha o Tipo de Logadouro</legend>
                    <div>
                        <input type="radio" id="Rua" name="tp_logadouro" value="Rua">
                        <label for="Rua">Rua</label>
                    </div>
                    <div>
                        <input type="radio" id="estrada" name="tp_logadouro" value="estrada">
                        <label for="estrada">Estrada</label>
                    </div>
                    <div>
                        <input type="radio" id="alameda" name="tp_logadouro" value="alameda">
                        <label for="alameda">Alameda</label>
                    </div>
                    <div>
                        <input type="radio" id="avenida" name="tp_logadouro" value="avenida">
                        <label for="avenida">Avenida</label>
                    </div>
                    <div>
                        <input type="radio" id="praca" name="tp_logadouro" value="praca">
                        <label for="praca">Praca</label>
                    </div>
                </fieldset>
                <br>
                <!--##########LOGADOURO##########-->
                <div>
                    <label for="logadouro">Logadouro:</label>
                    <input type="text" id="logadouro" name="logadouro" required>
                </div>
                <br>
                <!--##########BAIRRO##########-->
                <div>
                    <label for="bairro">Bairro:</label>
                    <input type="text" id="bairro" name="bairro" required>
                </div>
                <br>
                <!--##########CIDADE##########-->
                <div>
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" required>
                </div>
                <br>
                <!--##########ESTADO##########-->
                <div>
                    <label for="uf">Estado</label>
                    <select id="uf">
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                    </div>
                    <br>
        </fieldset><fieldset>
            
                    <h2>INFORMACOES ADICIONAIS</h2>
                    <hr>
                    <!--##########SELECAO DE INTERESSES##########-->
                    <fieldset>
                        <legend>Selecao de Interesse</legend>
                        <div>
                            <input type="checkbox" id="filmes" name="interesses[]" value="filmes" checked>
                            <label for="filmes">Filmes</label>
                        </div>
                        <div>
                            <input type="checkbox" id="informatica" name="interesses[]" value="informatica">
                            <label for="informatica">Informatica</label>
                        </div>
                        <div>
                            <input type="checkbox" id="games" name="interesses[]" value="games">
                            <label for="games">Games</label>
                        </div>
                        <div>
                            <input type="checkbox" id="livros" name="interesses[]" value="livros">
                            <label for="livros">Livros</label>
                        </div>
                        <div>
                            <input type="checkbox" id="roupas" name="interesses[]" value="roupas">
                            <label for="roupas">Roupas</label>
                        </div>
                    </fieldset>
                    <br>
                    <!--##########INFORMACOES COMPLEMENTARES {usando textarea}##########-->
            
                        <div><label for="complemento">Informacoes Complementares:</label></div>
                        <textarea rows="9" cols="70" id="complemento">Campo opcional para o fornecimento de informações complementares de forma textual e livre, que contem múltiplas linhas de texto
                        </textarea>
                    <br>
                     <!--##########ANEXO DE ARQUIVO##########-->
                     <h3>Anexe arquivos(opcional):</h3>
                     <label for="arquivo"></label>
                     <input type="file" id="arquivo">
                     <br>
                     <br>
            
                    <button>Enviar</button>
                    <input type="reset" value="Limpar">
                </fieldset>
            </form>
    </main>
</body>
</html>
