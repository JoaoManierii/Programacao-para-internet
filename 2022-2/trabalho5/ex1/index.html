<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Exercicio 1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <style>
    body {
      padding: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <main>
      <form>
        <div class="row gy-3">
          <div class="col-sm">
            <label for="Prim.nome" class="form-label"> Prime.Nome </label>
            <input type="text" class="form-control" id="Prim.nome">
          </div>
          <div class="col-sm">
            <label for="Seg.nome" class="form-label"> Seg.Nome </label>
            <input type="text" class="form-control" id="Seg.nome">
          </div>
          <div class="col-sm">
            <label for="Ult.Nome" class="form-label"> Ult.Nome </label>
            <input type="text" class="form-control" id="Ult.Nome">
          </div>
        </div>
        <div class="row gy-2">
          <div class="col-sm">
            <label for="Email" class="form-label"> Email </label>
            <input type="text" placeholder="Informe seu email" class="form-control" id="Email">
          </div>
          <div class="col-sm">
            <label for="Senha" class="form-label"> Senha </label>
            <input type="text" placeholder="Informe sua senha" class="form-control" id="Senha">
          </div>
          </div>
      </form>
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
