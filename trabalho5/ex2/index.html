<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercico 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <style>
            * {
                margin-top: 20px;
            }
        </style>
</head>
<body>
    <div class="container">
        <main>
            <form class="row g-2">
                <div class="col-9">
                    <label for="inputNome" class="form-label" >Nome completo</label>
                    <input type="text" class="form-control" id="inputNome" placeholder="Insira seu nome">
                </div>
                <div class="col-3">
                    <label for="inputCPF" class="form-label">CPF</label>
                    <input type="text" class="form-control" id="inputCPF" placeholder="Insira seu CPF no formato XXX.XXX.XXX-XX">
                </div>
                <div class="col-sm-9">
                    <label for="inputEmail" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Insira seu email">
                </div>
                <div class="col-sm-3">
                    <label for="inputSenha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="inputSenha" placeholder="Insira sua senha">
                </div>
                <div class="col-md-2">
                    <label for="inputCEP" class="form-label">CEP</label>
                    <input type="text" class="form-control" id="inputCEP" placeholder="Insira seu CEP">
                </div>
                <div class="col-md-10">
                    <label for="inputEndereco" class="form-label">Endereco</label>
                    <input type="text" class="form-control" id="inputEndereco" placeholder="Insira seu endereco">
                </div>
                <div class="col-lg-5">
                    <label for="inputBairro" class="form-label">Bairro</label>
                    <input type="text" class="form-control" id="inputBairro" placeholder="Insira seu bairro">
                </div>
                <div class="col-lg-5">
                    <label for="inputCidade" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="inputCidade" placeholder="Insira sua cidade">
                </div>
                <div class="col-lg-2">
                    <label for="inputEstado" class="form-label">Estado</label>
                    <select name="estado" id="inputEstado" class="form-select" placeholder="Insira seu estado">
                        <option selected>Sel.</option>
                        <option>MG</option>
                    </select>
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="termos">
                        <label for="termos" class="form-check-input">Concordo com os termos</label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </div>
            </form>
        </main>
    </div>
</body>

</html>
